<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Management</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2563eb;
  --dark:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--dark);
  color:var(--text);
}

/* CENTER AUTH PAGES */

.auth-container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.auth-box{
  width:380px;
  background:var(--card);
  padding:40px;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  border:1px solid var(--border);
}

.auth-box h2{
  margin-bottom:25px;
  font-weight:600;
}

.input-group{
  margin-bottom:18px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

.switch{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  cursor:pointer;
  color:#60a5fa;
}

/* DASHBOARD */

.dashboard{
  display:none;
  height:100vh;
  display:flex;
}

.sidebar{
  width:240px;
  background:#111827;
  padding:30px 20px;
  border-right:1px solid var(--border);
}

.sidebar h2{
  margin-bottom:40px;
  font-weight:600;
}

.sidebar ul{
  list-style:none;
}

.sidebar ul li{
  padding:12px 10px;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
  transition:0.3s;
}

.sidebar ul li:hover{
  background:#1f2937;
}

.main{
  flex:1;
  padding:30px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:12px;
  border:1px solid var(--border);
}

.card h3{
  font-size:14px;
  font-weight:500;
  margin-bottom:10px;
  color:#94a3b8;
}

.card h1{
  font-size:24px;
  font-weight:600;
}

.logout{
  cursor:pointer;
  color:#f87171;
  font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="auth-container" id="loginPage">
  <div class="auth-box">
    <h2>Login to CRM</h2>
    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
    <div class="switch" onclick="showSignup()">Create an account</div>
  </div>
</div>

<!-- SIGNUP -->
<div class="auth-container" id="signupPage" style="display:none;">
  <div class="auth-box">
    <h2>Create Account</h2>
    <div class="input-group">
      <input type="text" id="signupName" placeholder="Full Name">
    </div>
    <div class="input-group">
      <input type="email" id="signupEmail" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="signupPassword" placeholder="Password">
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="switch" onclick="showLogin()">Already have account?</div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="sidebar">
    <h2>CRM Panel</h2>
    <ul>
      <li>Dashboard</li>
      <li>Leads</li>
      <li>Clients</li>
      <li>Sales</li>
      <li>Reports</li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>Overview</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Leads</h3>
        <h1>1,240</h1>
      </div>
      <div class="card">
        <h3>Active Clients</h3>
        <h1>320</h1>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <h1>â‚¹3,45,000</h1>
      </div>
      <div class="card">
        <h3>Pending Deals</h3>
        <h1>58</h1>
      </div>
    </div>
  </div>
</div>

<script>

function showSignup(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("signupPage").style.display="flex";
}

function showLogin(){
  document.getElementById("signupPage").style.display="none";
  document.getElementById("loginPage").style.display="flex";
}

function signup(){
  alert("Account created successfully (connect backend later)");
  showLogin();
}

function login(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("dashboard").style.display="flex";
}

function logout(){
  document.getElementById("dashboard").style.display="none";
  document.getElementById("loginPage").style.display="flex";
}

</script>

</body>
</html>
