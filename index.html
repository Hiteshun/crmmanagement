<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM SaaS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#2563eb;
  --dark:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --text:#e2e8f0;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--dark);
  color:var(--text);
}

/* ================= AUTH ================= */

.auth-wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.auth-left{
  height:250px;
  background:url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=1200') center/cover no-repeat;
  position:relative;
}

.auth-left::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(15,23,42,0.75);
}

.auth-content{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
  z-index:2;
}

.auth-content h1{
  font-size:22px;
  margin-bottom:6px;
}

.auth-right{
  flex:1;
  background:#111827;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px 20px;
}

.auth-box{
  width:100%;
  max-width:350px;
}

.auth-box h2{
  margin-bottom:20px;
}

.input-group{
  margin-bottom:15px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#0f172a;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.switch{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#60a5fa;
  cursor:pointer;
}

/* ================= DASHBOARD ================= */

.dashboard{
  display:none;
  min-height:100vh;
  display:flex;
}

.sidebar{
  width:240px;
  background:#111827;
  padding:25px;
  border-right:1px solid var(--border);
  transition:0.3s;
}

.sidebar h2{
  margin-bottom:25px;
}

.sidebar ul{
  list-style:none;
}

.sidebar ul li{
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  cursor:pointer;
}

.sidebar ul li:hover{
  background:#1f2937;
}

.main{
  flex:1;
  padding:20px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.cards{
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
  margin-bottom:20px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:8px;
  border:1px solid var(--border);
}

.card h3{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:6px;
}

.card h1{
  font-size:20px;
}

.chart-container{
  background:var(--card);
  padding:15px;
  border-radius:8px;
  border:1px solid var(--border);
}

.logout{
  color:#f87171;
  cursor:pointer;
}

/* ============ RESPONSIVE BREAKPOINTS ============ */

@media(min-width:768px){

  .auth-wrapper{
    flex-direction:row;
  }

  .auth-left{
    flex:1;
    height:auto;
  }

  .auth-right{
    width:420px;
  }

  .cards{
    grid-template-columns:repeat(2,1fr);
  }

}

@media(min-width:1100px){
  .cards{
    grid-template-columns:repeat(4,1fr);
  }
}

@media(max-width:768px){
  .sidebar{
    display:none;
  }
  .dashboard{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="auth-wrapper" id="loginPage">
  <div class="auth-left">
    <div class="auth-content">
      <h1>Smart CRM for Modern Businesses</h1>
      <p>Track leads. Close deals. Grow revenue.</p>
    </div>
  </div>

  <div class="auth-right">
    <div class="auth-box">
      <h2>Login</h2>
      <div class="input-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>
      <button onclick="login()">Login</button>
      <div class="switch" onclick="showSignup()">Create account</div>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="sidebar">
    <h2>CRM Panel</h2>
    <ul>
      <li>Dashboard</li>
      <li>Leads</li>
      <li>Clients</li>
      <li>Reports</li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>Overview</h2>
      <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Leads</h3>
        <h1>1,240</h1>
      </div>
      <div class="card">
        <h3>Active Clients</h3>
        <h1>320</h1>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <h1>â‚¹3,45,000</h1>
      </div>
      <div class="card">
        <h3>Conversion</h3>
        <h1>24%</h1>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
  </div>
</div>

<script>
function showSignup(){
  alert("Signup page can be added similarly.");
}

function login(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("dashboard").style.display="flex";

  new Chart(document.getElementById("salesChart"),{
    type:'line',
    data:{
      labels:['Jan','Feb','Mar','Apr','May','Jun'],
      datasets:[{
        data:[12000,19000,15000,22000,28000,35000],
        borderColor:'#2563eb',
        backgroundColor:'rgba(37,99,235,0.2)',
        fill:true,
        tension:0.4
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{
        x:{ticks:{color:'#fff'}},
        y:{ticks:{color:'#fff'}}
      }
    }
  });
}

function logout(){
  document.getElementById("dashboard").style.display="none";
  document.getElementById("loginPage").style.display="flex";
}
</script>
<meta name="google-site-verification" content="nWPNoXTkNEHXJgT5VigjfbWU00A6lFXMdmvG-Gtdh2I" />
</body>
</html>
